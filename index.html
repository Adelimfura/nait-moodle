<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moodle</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-img">
        <img src="img/illustration.jpg" alt="" />
      </div>

      <div class="right-form">
        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <div class="form-title">
          <p>Sign in with your NAIT account</p>
        </div>
        <form action="" class="form">
          <div class="form-input">
            <input type="text" name="" id="" placeholder="jdoe1@nait.ca" />
          </div>
          <div class="form-input">
            <input type="password" name="" id="" placeholder="password" />
          </div>
          <div class="sign-button">
            <input type="button" value="Sign in" />
          </div>
        </form>
        <div class="form-fouter">
          <h2>Need an Account?</h2>
          <p>
            Create a student account to enrol in courses and access online
            student services.
          </p>
          <div class="signup-link"><a href="#">Sign Up </a></div>
          <div class="signup-link">
            <a href="#">Forgot your Username or password? </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
